{% extends "base.html" %}
{% load static %}

{% block title %}
Login sistema de almuerzos
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">Ingresar</div>
            
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group row">
                            <label for="user_email" class="col-md-4 col-form-label text-md-right">Email</label>

                            <div class="col-md-6">
                                {{ form.user_email  }}
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="user_password" class="col-md-4 col-form-label text-md-right">Contrase√±a</label>

                            <div class="col-md-6">
                                {{ form.user_password }}
                            </div>
                        </div>


                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
