{% extends "base.html" %}
{% load static %}

{% block title %}
Perfil sistema de almuerzos
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">Mi perfil</div>
            
                <div class="card-body">

                    <div class="row">
                        <label for="user_email" class="col-md-4 text-md-right">Email</label>

                        <div class="col-md-6">
                            {{ user.user_email }}
                        </div>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group row">
                            <label for="user_name" class="col-md-4 col-form-label text-md-right">Nombre</label>

                            <div class="col-md-6">
                                {{ form.user_name }}
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="user_role" class="col-md-4 col-form-label text-md-right">Rol</label>

                            <div class="col-md-6">
                                {{ form.user_role }}
                            </div>
                        </div>

                        
                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Editar
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
